services:
  # =============================================================================
  # Development - Hot reload with volume mounts
  # =============================================================================
  development:
    container_name: portfolio-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - BUN_VERSION=1.3.5
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.nuxt
    restart: unless-stopped

  # =============================================================================
  # Production - Optimized static build
  # =============================================================================
  production:
    container_name: portfolio-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - BUN_VERSION=1.3.5
        - NODE_VERSION=22.20.0-alpine
    env_file:
      - .env
    ports:
      - '80:80'
    restart: always
