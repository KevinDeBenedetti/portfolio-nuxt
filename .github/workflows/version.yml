name: Versions

on:
  workflow_call:

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.set.outputs.node-version }}
      bun-version: ${{ steps.set.outputs.bun-version }}
    steps:
      - name: Set versions
        id: set
        run: |
          echo "node-version=22.20.0" >> $GITHUB_OUTPUT
          echo "bun-version=1.2.15" >> $GITHUB_OUTPUT
      - name: Output versions
        run: |
          echo "Node: ${{ steps.set.outputs.node-version }}"
          echo "Bun: ${{ steps.set.outputs.bun-version }}"
