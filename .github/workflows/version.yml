name: Versions

on:
  workflow_call:
    outputs:
      node-version:
        description: 'Node.js version to use'
        value: ${{ jobs.version.outputs.node-version }}
      pnpm-version:
        description: 'pnpm version to use'
        value: ${{ jobs.version.outputs.pnpm-version }}

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.set.outputs.node-version }}
      pnpm-version: ${{ steps.set.outputs.pnpm-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: package.json
          sparse-checkout-cone-mode: false

      - name: Extract versions from package.json
        id: set
        run: |
          # Extract pnpm version from packageManager field (format: "pnpm@x.x.x")
          PNPM_VERSION=$(jq -r '.packageManager // empty' package.json | sed 's/pnpm@//')
          if [ -z "$PNPM_VERSION" ]; then
            PNPM_VERSION="10.11.0"
          fi
          echo "node-version=22.20.0" >> $GITHUB_OUTPUT
          echo "pnpm-version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Output versions
        run: |
          echo "Node: ${{ steps.set.outputs.node-version }}"
          echo "pnpm: ${{ steps.set.outputs.pnpm-version }}"
