name: CI â€“ Build

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: true
        type: string
      bun-version:
        description: 'Bun version to use'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
            .nuxt
            .output
          key: bun-build-${{ runner.os }}-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            bun-build-${{ runner.os }}-

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
