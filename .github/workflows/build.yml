name: CI â€“ Build

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: true
        type: string
      bun-version:
        description: 'Bun version to use'
        required: true
        type: string
    secrets:
      TURBO_TOKEN:
        description: 'Turbo Remote Cache token'
        required: false
      TURBO_TEAM:
        description: 'Turbo team name'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: bun-deps-${{ runner.os }}-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            bun-deps-${{ runner.os }}-

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            .output
          key: nuxt-build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nuxt-build-${{ runner.os }}-

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun turbo run build
