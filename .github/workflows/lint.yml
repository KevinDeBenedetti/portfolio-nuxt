name: CI â€“ Lint & Typecheck

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: true
        type: string
      bun-version:
        description: 'Bun version to use'
        required: true
        type: string
    secrets:
      TURBO_TOKEN:
        description: 'Turbo Remote Cache token'
        required: false
      TURBO_TEAM:
        description: 'Turbo team name'
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache Turborepo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-lint-${{ runner.os }}-${{ hashFiles('bun.lock') }}-${{ github.sha }}
          restore-keys: |
            turbo-lint-${{ runner.os }}-${{ hashFiles('bun.lock') }}-
            turbo-lint-${{ runner.os }}-

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: bun install

      - name: Run lint, format check & typecheck (parallel)
        run: bun run check
