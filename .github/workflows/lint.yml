name: CI â€“ Lint & Typecheck

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: true
        type: string
      pnpm-version:
        description: 'pnpm version to use'
        required: true
        type: string
    secrets:
      TURBO_TOKEN:
        description: 'Turbo Remote Cache token'
        required: false
      TURBO_TEAM:
        description: 'Turbo team name'
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Cache Turborepo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-lint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-lint-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-lint-${{ runner.os }}-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Run lint, format check & typecheck (parallel)
        run: make ci-lint
