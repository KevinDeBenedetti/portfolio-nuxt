services:
  # =============================================================================
  # Development - Hot reload with volume mounts
  # =============================================================================
  development:
    container_name: portfolio-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        - PNPM_VERSION=${PNPM_VERSION:-10.11.0}
        - NODE_VERSION=${NODE_VERSION:-22}
    env_file:
      - .env
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.nuxt
    restart: unless-stopped

  # =============================================================================
  # Production - Optimized static build
  # =============================================================================
  production:
    container_name: portfolio-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - PNPM_VERSION=${PNPM_VERSION:-10.11.0}
        - NODE_VERSION=${NODE_VERSION:-22}
    env_file:
      - .env
    ports:
      - '80:80'
    restart: always
