services:

  nuxt:
    image: ghcr.io/kevindebenedetti/portfolio:latest
    pull_policy: always
    restart: always
    expose:
      - 3000
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.portfolio-nuxt.rule=Host(`kevindb.dev`)
      - traefik.http.routers.portfolio-nuxt.entrypoints=websecure
      - traefik.http.routers.portfolio-nuxt.tls.certResolver=letsencrypt
      - traefik.http.services.portfolio-nuxt.loadbalancer.server.port=3000

      - traefik.http.routers.redirect-www.rule=Host(`www.kevindb.dev`)
      - traefik.http.routers.redirect-www.entrypoints=websecure
      - traefik.http.routers.portfolio-nuxt.tls.certResolver=letsencrypt
      - traefik.http.routers.www-redirect.middlewares=www-redirect
      - traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\.kevindb\.dev(.*)
      - traefik.http.middlewares.www-redirect.redirectregex.replacement=https://kevindb.dev$$1
      - traefik.http.middlewares.www-redirect.redirectregex.permanent=true

networks:
  dokploy-network:
    external: true